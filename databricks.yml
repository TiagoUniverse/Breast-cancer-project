# This is a Databricks asset bundle definition for breast_cancer_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: breast_cancer_project
  uuid: bbfb7521-cfe0-4f33-b928-1ff68372be1d

variables:
  user_name:
    description: "Databricks user name"
    #Modify with your username and run the deployment dev
    default: "tiagocesar68@gmail.com"

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-741e4be9-a51c.cloud.databricks.com
      root_path: /Workspace/Users/${var.user_name}/.bundle/${bundle.name}/${bundle.target}


  prod:
    mode: production
    workspace:
      host: https://dbc-741e4be9-a51c.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/tiagocesar68@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/Project/${bundle.name}
    permissions:
      - user_name: ${variables.user_name}
        level: CAN_MANAGE